{% extends 'base.html' %}

{% block title %}Список товаров{% endblock %}

{% block content %}
<h1>Список товаров</h1>
<ul>
    {% for product in products %}
        <li>
            <a href="{% url 'product_detail' product.slug %}">
                {{ product.name }} - {{ product.price }} р.
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
